<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wistia | Get More From Your Videos</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style> :root {
            --wistia-blue: #54bbff;
            --wistia-dark: #1a2e4a;
            --wistia-light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--wistia-light);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--wistia-blue) 0%, #2a75f3 100%);
            color: white;
            padding: 5rem 0;
            border-radius: 0 0 20px 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: -3rem;
        }
        
        .btn-wistia {
            background-color: var(--wistia-blue);
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .btn-wistia:hover {
            background-color: #3aa8ff;
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #64748b;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .form-control {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .google-btn {
            background-color: white;
            color: #64748b;
        }
        
        .microsoft-btn {
            background-color: white;
            color: #64748b;
        }
        
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .trust-badge {
            height: 40px;
            width: auto;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 3rem 0;
            }
            
            .signup-card {
                margin-top: 0;
            }
            
            .trust-badges {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h1 class="display-4 fw-bold mb-4">Get More From Your Videos</h1>
          <p class="lead mb-5">Sign up for Wistia and transform your video marketing today</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Signup Card -->
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="signup-card">
          <h2 class="text-center mb-4">Create Your Free Account</h2>
          <!-- Social Signup Buttons -->
          <a href="#" class="social-btn google-btn">
            <img src="assets/images/google-logo.jpg" alt="Google" class="me-2" style="height: 20px;"> Sign up with Google </a>
          <a href="#" class="social-btn microsoft-btn">
            <img src="assets/images/microsoft-logo.png" alt="Microsoft" class="me-2" style="height: 20px;"> Sign up with Microsoft </a>
          <div class="divider">or sign up with email</div>
          <!-- Signup Form -->
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required="">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required="">
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Work Email</label>
              <input type="email" class="form-control" id="email" required="">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required="">
              <div class="form-text">At least 8 characters with 1 number</div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-wistia btn-lg">Create Free Account</button>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="termsCheck" required="">
              <label class="form-check-label small" for="termsCheck"> I agree to Wistia's <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>
          </form>
          <p class="text-center mb-0">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- Trust Badges -->
  <section class="container my-5">
    <div class="trust-badges">
      <img src="assets/images/ssl-secure-badge.jpg" alt="SSL Secure" class="trust-badge">
      <img src="assets/images/gdpr-ready-badge.png" alt="GDPR Ready" class="trust-badge">
      <img src="assets/images/trusted-by-badge.jpg" alt="Trusted by 50K" class="trust-badge">
    </div>
  </section>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
